---
layout: default
---
{% include sidebar.html %}
    <div class="content">
      <div class="row">
        {% assign image_files = site.static_files | where: "reseaux", true %}
        {% for myimage in image_files %}
          <div class="col-lg-5">
            <img src="{{ myimage.path }}" class="img-fluid" title="{{ myimage.basename }}">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
