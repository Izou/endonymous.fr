---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}

  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
  <article class="post-body">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <figure class="overlay">
        <img src="{% if forloop.first %}{{ post.banner_large }}{% else %}{{ post.banner }}{% endif %}">
      </figure>
    </a>
    <figcaption>
      <h2 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
    </figcaption>
  </article>
  {% endfor %}
