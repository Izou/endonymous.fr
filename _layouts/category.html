---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}

  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
  <article class="post-body">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <figure class="overlay">
        <img src="{{ post.img }}">
      </figure>
    </a>
    <figcaption>
      <h2 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
    </figcaption>
